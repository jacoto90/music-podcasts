<div class="podcast-list">
    <div class="filter-section">
      <input type="text" placeholder="Filter Podcast..." [(ngModel)]="filterTerm" />
    </div>
    <div class="podcasts">
      <div *ngFor="let podcast of podcasts" class="podcast-item">
        <div class="podcast-image">
          <!-- Asumiendo que queremos la primera imagen del arreglo im:image -->
          <img [src]="podcast['im:image'][0].label" alt="Podcast Logo" />
        </div>
        <div class="podcast-details">
          <!-- Accediendo al nombre del podcast -->
          <div class="podcast-title">{{ podcast['im:name'].label }}</div>
          <!-- Accediendo al artista del podcast -->
          <div class="podcast-author">{{ podcast['im:artist'].label }}</div>
        </div>
      </div>
    </div>
</div>
