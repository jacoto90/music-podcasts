<div class="podcast-details">

    <!-- Secci贸n Izquierda: Informaci贸n del Podcast -->
    <div class="left-section">
        <a [routerLink]="['/podcast', podcastId]" class="episode-link">
            <img [src]="podcast?.image" alt="Podcast Image" />
            <hr>
            <h1>{{ podcast?.title }}</h1>
            <h2>{{ podcast?.artistName }}</h2>
        </a>
        <hr>
        <p>{{ podcast?.description }}</p>
    </div>
    
    <!-- Secci贸n Derecha: Informaci贸n del Episodio -->
    <div class="right-sections">
        <div class="episode-content">
            <h2>{{ episode?.title }}</h2>
            <div [innerHTML]="episode?.description"></div>
            <audio controls>
                <source [src]="episode?.audioUrl" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
    </div>

</div>
